<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  </link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Rock Paper Scissors</h1>

  <div id="scoreboard">
    <p>Player: <span id="player-score">0</span></p>
    <p>Computer: <span id="computer-score">0</span></p>
  </div>

  <div id="timer">Time left: 5</div>

  <div id="buttons">
    <button class="choice" id="rock">Rock</button>
    <button class="choice" id="paper">Paper</button>
    <button class="choice" id="scissors">Scissors</button>
    <button id="restart">Restart</button>
  </div>

  <div id="result"></div>
  <div id="finalResult"></div> 

  <div id="playerChoice"></div>
  <div id="computerChoice"></div>
 
  <script src="script.js"></script>
</body>
</html>
